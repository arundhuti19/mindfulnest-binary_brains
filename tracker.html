<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker 🌼</title>
    <link rel="stylesheet" href="tracker.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">🌿 Health Tracker 🌸</div>
        <nav>
            <ul>
                <li><a href="resources.html"><button>Resources</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="tracker">
            <h2>🌼 Track Your Health</h2>
            <form id="trackerForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="steps">Steps:</label>
                <input type="number" id="steps">
                
                <label for="water">Water Intake (liters):</label>
                <input type="number" id="water" step="0.1">
                
                <label for="heartRate">Heart Rate (bpm):</label>
                <input type="number" id="heartRate">
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" step="0.1">
                
                <label for="temperature">Temperature (°C):</label>
                <input type="number" id="temperature" step="0.1">

                <button type="submit">Add Entry 🌟</button>
            </form>
        </section>
        
        <section id="progress">
            <h2>Your Progress 📈</h2>
            <canvas id="progressChart" width="400" height="200"></canvas>
            <ul id="entryList"></ul>
        </section>

        
    </main>
    <footer>
        <p>&copy; 2024 Health Tracker. All rights reserved. 🍃</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
