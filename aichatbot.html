<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese - Your Friendly AI Chatbot</title>
    <link rel="stylesheet" href="aichatbot.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for the cheese icon */
        .cheese-icon {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meet Cheese! ðŸ§€ Your Friendly Therapist AI</h1>
    </header>

    <main>
        <div class="chatbot-container">
            <div class="chat-window" id="chat-window">
                <div class="chat-output" id="chat-output">
                    <div class="bot-message">
                        <img src="cheese-icon.png" alt="Cheese Icon" class="cheese-icon"> 
                        Hello! I'm Cheese, your friendly therapist AI. How can I assist you today? ðŸŒ¿
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" id="user-input" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter'){sendMessage()}"/>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const userMessage = inputField.value.trim();
            if (userMessage) {
                const chatOutput = document.getElementById('chat-output');
                chatOutput.innerHTML += `<div class="user-message">${userMessage}</div>`;
                inputField.value = ''; // Clear input field

                // Simulate bot response
                chatOutput.innerHTML += `<div class="bot-message"><img src="cheese-icon.png" alt="Cheese Icon" class="cheese-icon">Thinking...</div>`;
                chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to the bottom

                // Call ChatGPT API for response
                const botResponse = await getBotResponse(userMessage);
                chatOutput.innerHTML += `<div class="bot-message"><img src="cheese-icon.png" alt="Cheese Icon" class="cheese-icon">${botResponse}</div>`;
                chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to the bottom
            }
        }

        async function getBotResponse(message) {
            // Make an API call to ChatGPT (replace 'YOUR_API_ENDPOINT' with the actual endpoint)
            const response = await fetch('YOUR_API_ENDPOINT', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_API_KEY' // Add your API key
                },
                body: JSON.stringify({ prompt: message, max_tokens: 150 })
            });

            const data = await response.json();
            return data.choices[0].text.trim();
        }
    </script>
</body>
</html>
