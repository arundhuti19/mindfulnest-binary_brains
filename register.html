<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MINDFULNEST</title>
    <link rel="stylesheet" href="register.css"> <!-- Link to the same CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> <!-- Clean Font -->
</head>
<body>
    <header>
        <h1>MINDFULNEST ðŸŒ¼</h1>
    </header>

    <main>
        <div class="register-container">
            <h2>Hello Pookies! Welcome to your own safe space! ðŸŒ¿</h2>
            <p>Register now!</p>

            <form class="register-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="username">Username (unique):</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email-phone">Email or Phone Number:</label>
                    <input type="text" id="email-phone" name="email-phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <small>Password must be at least 8 characters long and include a mix of letters, numbers, and symbols. ðŸ˜Š</small>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a> ðŸŒŸ</p>
        </div>
    </main>

    <script>
        function handleSubmit(e) {
            e.preventDefault(); // Prevent the default form submission

            console.log("Form submitted!");

            // Access input values
            const username = document.getElementById("username").value;
            const email = document.getElementById("email-phone").value;
            const password = document.getElementById("password").value;

            // Store user details in localStorage
            localStorage.setItem("username", JSON.stringify(username));
            localStorage.setItem("email", JSON.stringify(email));
            localStorage.setItem("password", JSON.stringify(password));

            // Optionally redirect after registration
            // window.location.href = 'some_other_page.html';
        }
    </script>
</body>
</html>
